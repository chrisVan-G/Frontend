<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos en JS manipulación del DOM</title>
  </head>

  <body>
    <form id="loginForm">
      <label for="email">Correo electronico</label>

    <script src="dom.js"></script>
