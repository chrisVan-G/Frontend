<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
  </head>
  <body>
    <nav></nav>
    <main>
      <h1>Sing Up</h1>
      <form action="" method="get">
        <div>
          <label for="user_first_name">First Name</label><br />
          <input
            type="text"
            id="user_first_name"
            name="user_first_name"
            required
            minlength="4"
            maxlength="10"
          />
          <!-- required - Entrada obligatoria que el usuario no puede dejar vacía -->
        </div>
        <div>
          <label for="user_last_name" required minlength="4" maxlength="10"
            >Last Name</label
          ><br />
          <!-- maxlength - Especifica el número máximo de caracteres que se pueden introducir para un campo específico -->
          <!-- minlength - Especifica la longitud mínima de una entrada de texto -->
          <input type="text" id="user_last_name" name="user_last_name" />
        </div>
        <div>
          <label for="age">Edad</label><br />
          <input type="number" id="age" name="age" min="18" max="115" />
          <!-- Atributos mínimo y máximo  -->
          <!-- Determina los valores mínimo y máximo permitidos para un campo de entrada. Suelen aplicarse a entradas 
          de texto numérico, entradas de rango o fechas -->
        </div>
        <div>
          <label for="user_email">E-mail</label><br />
          <input type="email" id="user_email" name="user_email" />
        </div>
        <div>
          <label for="user_password">Password</label><br />
          <input type="password" id="user_password" name="user_password" />
        </div>
        <div>
          <label for="user_confirm_password">Confirm Password</label><br />
          <input
            type="password"
            id="user_confirm_password"
            name="user_confirm_password"
          />
        </div>
        <div>
          <br />
          <button type="submit">Sing Up</button>
        </div>
      </form>
    </main>
    <br />
    <footer>Copyright Test</footer>
  </body>
</html>
