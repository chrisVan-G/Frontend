<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formularios</h1>
    <div>
      <h2>Ejemplo 1</h2>
      <form action="">
        <label for="user_name">Username</label>
        <br />
        <input type="text" id="user_name" name="user_name" />
        <!-- Valores comunes para el type(tipo) incluyen: botón, casilla de verificación, fecha,
        correo electrónico, número, contraseña, enviar, texto, y url -->
        <br />
        <label for="pass">Password</label>
        <!-- label define una etiqueta para un elemento y se conectan 
        con el elemnto id y for, deben tener el mismo valor para hacer el enlace -->
        <br />
        <input type="password" id="pass" name="pass" />
        <br /><br />
        <input type="submit" value="Login" />
      </form>
    </div>
    <hr />
    <div>
      <h2>Ejemplo 2</h2>
      <form action="">
        <label for="paises">Paises de Suramerica:</label><br />
        <select name="paises" id="paisesLista">
          <option value="ecu">Ecuador</option>
          <option value="col" selected>Colombia</option>
          <option value="bra">Brazil</option>
          <option value="ur">Uruguay</option>
        </select>
      </form>
    </div>
    <hr />
    <div>
      <h2>Ejemplo 3</h2>
      <form action="">
        <textarea
          name="area"
          id="area"
          cols="160"
          rows="4"
          minlength="10"
          maxlength="500"
        ></textarea>
        <br />
        <input type="reset" id="area" name="area" />
        <!-- Campo de entrada de varias líneas -->
      </form>
    </div>
    <hr />
    <div>
      <h2>Ejemplo 4</h2>
      <button type="button" onclick="alert('Haz hecho click!')">
        Haz Click aqui!
      </button>
      <!-- Define un botón clicable -->
    </div>
    <hr />
    <div>
      <h2>Ejemplo 5</h2>
      <form action=""></form>
      <!-- fieldset agrupa elementos de entrada relacionados 
       en un formulario -->
      <fieldset>
        <legend>Personal Info</legend>
        <!-- legend define un título para el elemento fieldset -->
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" />
        <br /><br />
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" />
      </fieldset>
      <br />
      <fieldset>
        <legend>Contact Info</legend>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" />
        <br /><br />
        <label for="movil">Movil</label>
        <input type="tel" id="movil" name="movil" />
      </fieldset>
    </div>
    <hr />
    <div>
      <h2>Ejemplo 6</h2>
      <!-- datalist lista de opciones predefinidas para un elemento 
       de entrada Se diferencia de <select> ya que el usuario puede
        seguir proporcionando entradas textuales o numéricas distintas 
        de las opciones enumeradas -->
      <form action="">
        <label for="pets">Pets</label>
        <input list="pets" name="pets" />
        <datalist id="pets">
          <option value="Dog"></option>
          <option value="Cat"></option>
          <option value="Parrot"></option>
        </datalist>
      </form>
    </div>
    <hr />
    <div>
      <h2>Ejemplo 7</h2>
      <form action="">
        <label for="vol">Volume</label>
        <input
          type="range"
          id="vol"
          name="vol"
          min="0"
          max="100"
          value="10"
          oninput="this.nextElementSibling.value=this.value"
        />
        <output>10</output>
        <!-- outout representa el resultado de un cálculo (normalmente el 
        resultado de una secuencia de comandos) o del resultado de la acción del usuario -->
      </form>
    </div>
    <hr />
    <div>
      <h2>Ejemplo 8</h2>
      <form action="">
        <div>
          <label for="calificar">Calificacion</label>
          <input
            type="range"
            id="calificar"
            name="calificar"
            min="1"
            max="5"
            list="calificaciones"
          />
          <datalist id="calificaciones">
            <option value="1" label="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5" label="5"></option>
          </datalist>
        </div>
        <button type="submit">Enviar Calificacion</button>
      </form>
    </div>
  </body>
</html>
