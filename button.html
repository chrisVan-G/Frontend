<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Book table</h1>
    <form action="">
      <fieldset id="size">
        <label>
          <input type="radio" value="2" name="size" />2-person table</label
        >
        <label
          ><input type="radio" value="4" name="size" checked />4-person
          table</label
        >
        <label
          ><input type="radio" value="6" name="size" />6-person table</label
        >
      </fieldset>
      <fielset id="location"></fielset>
      <label
        ><input type="radio" value="indoors" name="location" checked />
        Indoors</label
      >
      <label
        ><input type="radio" value="outdoors" name="location" /> Outdoors</label
      >
      <br />
      <button type="submit">Book table</button>
    </form>
  </body>
</html>
