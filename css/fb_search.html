<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="fb_search.css" />
  </head>
  <body>
    <div class="container">
      <img class="icon" src="../img/search.png" alt="search image" />
      <input
        class="searchBox"
        type="search"
        name="search"
        placeholder="Enter text here.."
      />
      <input type="submit" value="search" class="searchButton" />
    </div>
  </body>
</html>
